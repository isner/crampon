<!DOCTYPE html>
<html>
<head>
  <title>crampon test</title>
  <link rel="stylesheet" href="../build/build.css">
  <style>
    html { font-family: Helvetica, sans-serif; }
    #list li {
      font-size: 1.2em;
      height: 2em;
      line-height: 2em;
    }
  </style>
</head>
<body>
  <h1>crampon test</h1>

  <ul id="list">
    <li data-crampon="one">Item 1</li>
    <li data-crampon="one">Item 2</li>
    <li data-crampon="one">Item 3</li>
    <li data-crampon="two">Item 4</li>
    <li data-crampon="two">Item 5</li>
    <li data-crampon="three">Item 6</li>
    <li data-crampon="three">Item 7</li>
    <li data-crampon="three">Item 8</li>
    <li data-crampon="three">Item 9</li>
    <li data-crampon="four">Item 10</li>
  </ul>

  <script src="../build/build.js"></script>
  <script>
    var Crampon = require('crampon');
    var list = document.getElementById('list');
    var crampon = new Crampon(list);
    crampon.width = '50px';
    crampon.radius = '10px';
    crampon.render();
  </script>
</body>
</html>
